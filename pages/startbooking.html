<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Booking!</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
     <section id="Contact-section">
            <div class="login-margin">
                <h1 class="contact-text">WanderLust</h1>

            <div class="contact-container">
                <!--left-->
                <div class="contactform">
                    <h2 class="contact-head">Make a Reservation</h2>
                    <p>Ready to book? Fill out the form below to get started.</p>
                   
                    <form action="./booking-success.html">
                           
                            
                           <input type="text" placeholder="Full Name" required>
                            <input type="email" placeholder="email@example.com" required>
                             <input type="tel" placeholder="Phone Number" required>
                            

                            <div class="form-row">
                            <input type="date" required>
                            <input type="time" required>
                           </div>

                            <button type="submit"><a href="./booking-success.html">Book now</a></button>
                            
                    </form>
                </div>
                <!--right-->
                <div class="testimonial-panel">
                    <div class="image-panel">
                        <img src="../assets/images/booking-pic.webp" alt="contact" height="400px" width="450px">
                    </div>
                </div>
            </div>
            </div>
        </section>

</body>
</html>
