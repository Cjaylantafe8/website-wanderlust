<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations</title>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
     <!--header-->
     <header id="header-destination">
        <div class="destination-text">
            <h1>Popular Destinations</h1>
            <p>Discover your next unforgettable journey</p>
        </div>
     </header>
     <main>
        <!--my destinations-->
        <section id="destinations">
            
            <!--cards-->
            <div class="destinations-list">
                <!--card-1-->
                <div class="card">
                    <div class="card-header">
                        <img src="../assets/images/paris.jpeg" alt="Paris, France" height="200px" width="230px">
                        <h3>Paris, France</h3>
                    </div>

                    <div class="card-body">
                        Experience the charm of the city light. 
                    </div>

                    <div class="footer">
                        <button class="primary-button">Learn more</button>
                    </div>
                </div>
                <!--card-2-->
                <div class="card">
                    <div class="card-header">
                        <img src="../assets/images/indonesia.jpeg" alt="Paris, France" height="200px" width="230px">
                        <h3>Bali, Indonesia</h3>
                    </div>

                    <div class="card-body">
                        Tropical paradise with stunning beaches. 
                    </div>

                    <div class="footer">
                        <button class="primary-button">Learn more</button>
                    </div>
                </div>
                <!--card-3-->
                <div class="card">
                    <div class="card-header">
                        <img src="../assets/images/new york.jpeg" alt="Paris, France" height="200px" width="230px">
                        <h3>New York, USA</h3>
                    </div>

                    <div class="card-body">
                        The city that never sleeps, world-class entertainment. 
                    </div>

                    <div class="footer">
                        <button class="primary-button">Learn more</button>
                    </div>
                </div>
            </div>
        </section>
     </main>
</body>
</html>
