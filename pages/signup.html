<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp!</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
    
         <section id="Contact-section">
           <div class="login-margin">
             <h1 class="contact-text">WanderLust</h1>

            <div class="contact-container">
                <!--left-->
                <div class="contactform">
                    <h2 class="contact-head">Sign Up</h2>
                    
                    <form action="./signup-success.html">
                           <div class="form-row">
                            <input type="text" placeholder="First name" required>
                            <input type="text" placeholder="Last name" required>
                           </div>
                            
                           <input type="text" placeholder="Username" required>
                            <input type="password" placeholder="Password" required>
                            <input type="email" placeholder="Email" required>
                            <input type="tel" placeholder="Phone number" required>
                            <button type="submit"><a href="./signup-success.html">Create Account</a></button>
                    </form>
                </div>
                <!--right-->
                <div class="testimonial-panel">
                    <div class="image-panel">
                        <img src="../assets/images/sign-up.avif " alt="contact" height="400px" width="450px">
                    </div>
                </div>
            </div>
           </div>
        </section>

</body>
</html>
